<section class="settings">
  <h2 class="settings-heading">GPT PLUGINの設定画面</h2>
  <p class="kintoneplugin-desc">必要な設定を入力してください</p>
  <form class="js-submit-settings">
    <!-- 既存のフィールド -->
    <p class="kintoneplugin-row">
      <label for="apikey">
        APIKey:OpenAIのAPIキーを入力してください。<br>
        <input type="text" id="apikey" class="js-apikey kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="model">
        Model:GPTモデルを選択して下さい。<br>
        <select id="model" class="js-model kintoneplugin-input-text">
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4-turbo">gpt-4-turbo</option>
          <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        </select>
      </label>
    </p>
    <!-- Temperature (温度)の設定 -->
    <p class="kintoneplugin-row">
      <label for="temperature">
        Temperature (温度):<span id="temperatureValue">0.7</span><br>
        <input type="range" id="temperature" class="js-temperature" min="0" max="1" step="0.1" value="0.7">
      </label>
    </p>
    <!-- Maximum Tokens (最大トークン数)の設定 -->
    <p class="kintoneplugin-row">
      <label for="maxTokens">
        Maximum Tokens (最大トークン数):<span id="maxTokensValue">256</span><br>
        <input type="range" id="maxTokens" class="js-maxTokens" min="1" max="4095" step="1" value="4095">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="role">
        Role:AIの役割や実行したいタスクについて入力してください。<br>
        <textarea id="role" class="js-role kintoneplugin-input-text" rows="8"></textarea>
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="contentField">
        Content Field:AIに処理させるフィールドコードを設定して下さい。<br>
        <input type="text" id="contentField" class="js-content-field kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="replyField">
        Reply Field:AIからの結果を反映するフィールドコードを設定して下さい。<br>
        <input type="text" id="replyField" class="js-reply-field kintoneplugin-input-text">
      </label>
    </p>
    <!-- 新しいフィールド：スペースID -->
    <p class="kintoneplugin-row">
      <label for="spaceId">
        Space ID:ボタンを配置するためのスペースのフィールドコードを設定して下さい。<br>
        <input type="text" id="spaceId" class="js-space-id kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
      <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
