<section class="settings">
  <h2 class="settings-heading">Settings for chatgpt-plugin</h2>
  <p class="kintoneplugin-desc">This message is displayed on the app page after the app has been updated.</p>
  <form class="js-submit-settings">
    <!-- 既存のフィールド -->
    <p class="kintoneplugin-row">
      <label for="apikey">
        APIKey:OpenAIのAPIキーを入力してください。
        <input type="text" id="apikey" class="js-apikey kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="model">
        Model:GPTモデルを選択して下さい。
        <select id="model" class="js-model kintoneplugin-input-text">
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4-turbo">gpt-4-turbo</option>
          <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        </select>
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="role">
        Role:AIの役割や実行したいタスクについて入力してください。
        <input type="text" id="role" class="js-role kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="contentField">
        Content Field:AIに処理させるフィールドコードを設定して下さい。
        <input type="text" id="contentField" class="js-content-field kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <label for="replyField">
        Reply Field:AIからの結果を反映するフィールドコードを設定して下さい。
        <input type="text" id="replyField" class="js-reply-field kintoneplugin-input-text">
      </label>
    </p>
    <!-- 新しいフィールド：スペースID -->
    <p class="kintoneplugin-row">
      <label for="spaceId">
        Space ID:ボタンを配置するためのスペースのフィールドコードを設定して下さい。
        <input type="text" id="spaceId" class="js-space-id kintoneplugin-input-text">
      </label>
    </p>
    <p class="kintoneplugin-row">
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
      <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
